plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.danimeko'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.8.RELEASE'
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.6'
	compile group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.10.2'
	runtime group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.10.2'
	runtime group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.10.7'
}

